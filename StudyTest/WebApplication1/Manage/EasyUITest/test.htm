<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link href="../js/themes/default/easyui.css" rel="stylesheet" type="text/css" />
    <link href="../js/themes/icon.css" rel="stylesheet" type="text/css" />
    <script src="../js/jquery-1.4.2.min.js" type="text/javascript"></script>
    <script src="../js/jquery.easyui.min.js" type="text/javascript"></script>
    <script src="../js/locale/easyui-lang-zh_CN.js" type="text/javascript"></script>
    <script src="test.js" type="text/javascript"></script>
</head>
<body class="easyui-layout" style="overflow-y: hidden" scroll="no">
    <div region="west" split="true" title="产品结构树" style="width: 180px;" id="west">
        <ul id="tree">
        </ul>
    </div>
    <div region="center" style="width: 500px; height: 300px; padding: 1px; overflow-y: hidden">
        <div class="easyui-panel" title="产品管理" icon="icon-save" collapsible="false" minimizable="false"
            maximizable="false" closable="false" style="width: 500px; height: 300px;" fit="true">
            <div class="easyui-layout" fit="true">
                <div region="north" border="false" style="border-bottom: 1px solid #ddd; height: 32px;
                    padding: 2px 5px; background: #fafafa;">
                    <div style="float: left;">
                        <a href="#" class="easyui-linkbutton" plain="true" icon="icon-add">新增</a> <a href="#"
                            class="easyui-linkbutton" plain="true" icon="icon-edit">修改</a> <a href="#" class="easyui-linkbutton"
                                plain="true" icon="icon-remove">删除</a> <a href="#" class="easyui-linkbutton" plain="true"
                                    icon="icon-search">查找</a>
                    </div>
                    <div style="float: right;">
                        <input type="text">
                        <a href="#" class="easyui-linkbutton" plain="true" icon="icon-search"></a>
                    </div>
                </div>
                <div region="center" border="false">
                    <table id="grid">
                    </table>
                </div>
            </div>
        </div>
    </div>
    <div id="Dlg-Edit" title="编辑窗口" style="width: 350px; height: 200px;">
        <div style="padding: 20px 20px 40px 80px;">
            <form method="post">
            <table>
                <tr>
                    <td>
                        名称：
                    </td>
                    <td>
                        <input name="title" class="easyui-validatebox" required="true" style="width: 150px;" />
                    </td>
                </tr>
            </table>
            </form>
        </div>
    </div>
    <div id="search-window" title="查询窗口" style="width: 350px; height: 200px;">
        <div style="padding: 20px 20px 40px 80px;">
            <form method="post">
            <table>
                <tr>
                    <td>
                        名称：
                    </td>
                    <td>
                        <input name="s_title" id="s_title" style="width: 150px;" />
                    </td>
                </tr>
            </table>
            </form>
        </div>
        <div style="text-align: center; padding: 5px;">
            <a href="javascript:void(0)" onclick="SearchOK()" id="btn-search" icon="icon-ok">确定</a>
            <a href="javascript:void(0)" onclick="closeSearchWindow()" id="btn-search-cancel"
                icon="icon-cancel">取消</a>
        </div>
    </div>
</body>
</html>
